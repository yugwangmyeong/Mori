name: mori
description: "voice chatbot app."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.10.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  lottie: ^3.1.0
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  kakao_flutter_sdk_user: ^1.2.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  flutter_webrtc: ^1.2.1
  permission_handler: ^11.0.1
  record: ^6.1.2
  audioplayers: ^6.1.0
  path_provider: ^2.1.2
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

flutter:


  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - .env
    - assets/images/mori.json
    